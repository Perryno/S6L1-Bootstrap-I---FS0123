<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>

    <h2 class="text-center">Esercizio 1</h2>

    <div class="row">
      <div class="col-md-4 bg-primary text-white text-center p-3 border border-dark">1</div>
      <div class="col-md-4 bg-primary text-white text-center p-3 border border-dark">2</div>
      <div class="col-md-4 bg-primary text-white text-center p-3 border border-dark">3</div>
    </div>

    <h2 class="text-center">Esercizio 2</h2>

    <div class="row">
      <div class="col-md-4 col-12 bg-warning text-center border-dark border p-3 text-dark">1</div>
      <div class="col-md-4 col-12 bg-warning text-center border-dark border p-3 text-dark">2</div>
      <div class="col-md-4 col-12 bg-warning text-center border-dark border p-3 text-dark">3</div>
    </div>

    <h2 class="text-center">Esercizio 3</h2>

    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 bg-success text-white p-3 border border-dark col-4 text-center">
        1
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 bg-success text-white p-3 border border-dark col-4 text-center">
        2
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 bg-success text-white p-3 border border-dark col-4 text-center">
        3
      </div>
    </div>

    <h2 class="text-center">Esercizio 4</h2>

    <div class="row">
      <div class="col-lg-5 col-xl-5 col-xxl-5 bg-danger text-center text-white p-3 border border-dark">1</div>
      <div class="col-lg-2 col-xl-2 col-xxl-2 bg-danger text-center text-white p-3 border border-dark">2</div>
      <div class="col-lg-5 col-xl-5 col-xxl-5 bg-danger text-center text-white p-3 border border-dark">3</div>
    </div>

    <h2 class="text-center">Esercizio 5</h2>
    <div class="row">
      <div class="col-lg-3 col-xl-3 col-xxl-3 bg-info p-3 border border-dark"></div>
      <div class="col-lg-9 col-xl-9 col-xxl-9 row bg-info p-3 border border-dark">
        <div class="col-lg-6 col-xl-6 col-xxl-6 bg-secondary p-3 text-white border border-dark col-12 text-center">1</div>
        <div class="col-lg-6 col-xl-6 col-xxl-6 bg-secondary p-3 text-white border border-dark col-12 text-center">2</div>
      </div>
    </div>

    <h2 class="text-center">Esercizio 6</h2>
    <div class="row">
      <div class="col-lg-5 col-xl-5 col-xxl-5 bg-black p-3 border border-dark text-center text-white">1</div>
      <div
        class="col-lg-5 col-xl-5 col-xxl-5 bg-black p-3 border border-dark text-center text-white offset-lg-2 offset-xl-2 offset-xxl-2"
      >
        2
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
